<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/paper-styles/color.html">
<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="actors-list.html">

<dom-module id="main-page">
    <style>
        /* CSS rules for your element */
        
        paper-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--paper-grey-200, #eee);
            /* background for toolbar when it is at its full size */
            --paper-scroll-header-panel-full-header: {
                background-image: url(bg4.jpg);
            }
            ;
            /* background for toolbar when it is condensed */
            --paper-scroll-header-panel-condensed-header: {
                background-color: var(--paper-light-blue-600);
            }
            ;
        }

        paper-toolbar {
            height: 256px;
            background-color: transparent;
            overflow: visible;
        }

        .title {
            font-size: 100px;
        }

        .subtitle {
            font-size: 16px;
            color: #ccc;
        }
        /*.content {
            padding: 16px 10px 16px 50px;
        }*/
    </style>
    <template>
        <!-- local DOM for your element -->
        <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="140">
            <paper-toolbar>
                <span class="title">Movie DB</span>
                <paper-tabs selected="{{selected}}" class="bottom self-end" style="width: 100%;">
                    <paper-tab class="subtitle">Movies</paper-tab>
                    <paper-tab class="subtitle">Actors</paper-tab>
                    <paper-tab class="subtitle">Directors</paper-tab>
                </paper-tabs>
            </paper-toolbar>

            <div class="content">
                <iron-pages selected="{{selected}}">
                    <div>Movies</div>
                    <div>
                        <actors-list></actors-list>
                    </div>
                    <div>Directors</div>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
    </template>

    <script>
        Polymer({
            is: "main-page",
            properties: {

            },
            ready: function(e) {

            }
        });
    </script>
</dom-module>
